<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Frontend Task</title>
    <link rel="stylesheet" href="./style.css">
    <script src="./script.js" defer></script>
    <link rel="icon" href="https://fav.farm/â°">
    <!-- for google font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css">
   
</head>
<body>
    <div class="title">
        <h1>Frontend Task</h1>
    </div>
    <div class="container">
        
        <h2>Time converter</h2>

        <div class="form-section">
            <input type="text" placeholder="Add Time Zone,City or Town" list="city" class="search-input">
            <datalist id="city">
                <option value="BST"></option>
                <!-- <option value="UTC"></option> -->
                <option value="CEST"></option>
                <option value="CVT"></option>
                <option value="EDT"></option>
                <!-- <option value="IST"></option> -->
            </datalist>
            <input type="date">
            <button>Calender</button>
            <button onclick="swap()">Swap</button>
            <button>Public link</button>
            <button onclick="dark()"
            class="darkBtn" value="OFF">Dark Mode</button>
        </div>

        <div class="ul-section">
            <ul class="drag">
                <li>
                    <div class="upper-section">
                        
                        <div class="left-sub-section">
                            <h2>IST</h2>
                            <h4>India Standard Time</h4>
                        </div>
                        <div class="right-sub-section">
                            <span id="ist">|--Time--|</span>
                            <h4>GMT +5:30</h4>
                            
                        </div>
                         <div class="cross-section">
                            <button class="xB">x</button>
                            <i class="fas fa-arrows-alt handle"></i>
                         </div>
                    </div>
                    <div class="slider-sub-section">
                        <input type="range" min="0" max="24" step="0.5" class="range-ist slider" list="values" data-name="IST">
                            <span class="timerText-ist">30</span>

                                <datalist id="values">
                                    <option value="0" label="0"></option>
                                    <option value="1" label="1"></option>
                                    <option value="2" label="2"></option>
                                    <option value="3" label="3"></option>
                                    <option value="4" label="4"></option>
                                    <option value="5" label="5"></option>
                                    <option value="6" label="6"></option>
                                    <option value="7" label="7"></option>
                                    <option value="8" label="8"></option>
                                    <option value="9" label="9"></option>
                                    <option value="10" label="10"></option>
                                    <option value="11" label="11"></option>
                                    <option value="12" label="12"></option>
                                    <option value="13" label="13"></option>
                                    <option value="14" label="14"></option>
                                    <option value="15" label="15"></option>
                                    <option value="16" label="16"></option>
                                    <option value="17" label="17"></option>
                                    <option value="18" label="18"></option>
                                    <option value="19" label="19"></option>
                                    <option value="20" label="20"></option>
                                    <option value="21" label="21"></option>
                                    <option value="22" label="22"></option>
                                    <option value="23" label="23"></option>
                                    <option value="24" label="24"></option>    
                                </datalist>
  
                    </div>
                </li>
                <li>
                    <div class="upper-section">
                        
                        <div class="left-sub-section">
                            <h2>UTC</h2>
                            <h4>Universal Time Coordinated</h4>
                        </div>
                        <div class="right-sub-section">
                            <span id="utc">|--Time--|</span>
                            <h4>GMT +0</h4>
                            
                        </div> 
                        <div class="cross-section">
                            <!-- <button class="xB">x</button> -->
                            <i class="fas fa-arrows-alt handle"></i>
                         </div>
                    </div>
                    <div class="slider-sub-section">
                        <input type="range" min="0" max="24" step="0.5" class="range-utc slider" list="values" data-name="UTC">
                        <span class="timerText-utc">0</span>
                        
                        <datalist id="values">
                            <option value="0" label="0"></option>
                            <option value="1" label="1"></option>
                            <option value="2" label="2"></option>
                            <option value="3" label="3"></option>
                            <option value="4" label="4"></option>
                            <option value="5" label="5"></option>
                            <option value="6" label="6"></option>
                            <option value="7" label="7"></option>
                            <option value="8" label="8"></option>
                            <option value="9" label="9"></option>
                            <option value="10" label="10"></option>
                            <option value="11" label="11"></option>
                            <option value="12" label="12"></option>
                            <option value="13" label="13"></option>
                            <option value="14" label="14"></option>
                            <option value="15" label="15"></option>
                            <option value="16" label="16"></option>
                            <option value="17" label="17"></option>
                            <option value="18" label="18"></option>
                            <option value="19" label="19"></option>
                            <option value="20" label="20"></option>
                            <option value="21" label="21"></option>
                            <option value="22" label="22"></option>
                            <option value="23" label="23"></option>
                            <option value="24" label="24"></option>    
                        </datalist>
                    </div>
                    
                </li>
            </ul>
        </div>

    </div>
    <!-- jsDelivr :: Sortable :: Latest (https://www.jsdelivr.com/package/npm/sortablejs) -->
<script src="https://cdn.jsdelivr.net/npm/sortablejs@latest/Sortable.min.js"></script>
</body>
</html>
